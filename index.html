<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL DATA SHEET</title>
    <style>
        .bordered{
            border: 3px solid black;
            padding: 10px;
            border-radius: 10px;

        }
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #ffffff;
            padding: 20px;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #e2e1e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bolder;
        }
        h3{
            text-align: left;
            margin-top: 20px
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #42df39;
            text-align: center;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    
    <h2>PERSONAL DATA SHEET</h2>
    <div class="bordered">
    <h3>I. PERSONAL INFORMATION</h3>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <label for="middlename">Middle Name:</label>
    <input type="text" id="middlename" name="middlename" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <label for="civilstatus">Civil Status:</label>
    <select id="civilstatus" name="civilstatus">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="widowed">Widowed</option>
        <option value="separated">Separated</option>
        <option value="other">Other</option>
    </select>

    <h3>III. FAMILY BACKGROUND</h3>
    <label for="mname">Mother's Name:</label>
    <input type="text" id="mname" name="mname" required>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <label for="occ">Occupation:</label>
    <input type="text" id="occ" name="occ" required>
    <label for="fname">Father's Name:</label>
    <input type="text" id="fname" name="fname" required>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <label for="occ">Occupation:</label>
    <input type="text" id="occ" name="occ" required>

    <h3>III. EDUCATIONAL BACKGROUND</h3>
    <label for="elementary">Elementary:</label>
    <input type="text" id="elementary" name="elementary" required>
    <label for="secondary">Secondary:</label>
    <input type="text" id="secondary" name="secondary" required>
    <label for="vtc">Vocational/Trade Course:</label>
    <input type="text" id="vtc" name="vtc" required>
    <label for="college">College:</label>
    <input type="text" id="college" name="college" required>
    <label for="gs">Graduate Studies:</label>
    <input type="text" id="gs" name="gs" required>

    </div>

    <input type="submit" value="Submit">
    
    

</form>

</body>
</html>
